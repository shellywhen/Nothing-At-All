<!DOCTYPE html>
<meta charset="utf-8">
<style>
.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}
.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}
</style>
<svg width="1280" height="1024"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("nodes1174links3964.json", function(error, graph) {
  var newNodes = [];
  var newLinks = [];
  let prof = new Set();
  //teacher list
  for(var i=0;i<graph[0]['coauthorGraph']['nodes'].length;i++){
    if(graph[0]['coauthorGraph']['nodes'][i].type=="root"){
      newNodes.push(graph[0]['coauthorGraph']['nodes'][i]);
      prof.add(graph[0]['coauthorGraph']['nodes'][i].id);
    }
  }
  //teacher's relationship
  for(var i=0;i<graph[0]['coauthorGraph']['links'].length;i++){
    var source=graph[0]['coauthorGraph']['links'][i].sourceId;
    var target=graph[0]['coauthorGraph']['links'][i].targetId;
    if(prof.has(source)&&prof.has(target))
    newLinks.push(graph[0]['coauthorGraph']['links'][i]);
    graph[0]['coauthorGraph']['links'][i].source=source;
    graph[0]['coauthorGraph']['links'][i].target=target;
    //if not so there will be bug
  }
  console.log(newLinks);
  console.log(newNodes);

  if (error) throw error;

  var link = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(newLinks)
    .enter().append("line")
    .attr("stroke-width", function(d) { return Math.sqrt(d.paperNum); });

  var node = svg.append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(newNodes)
    .enter().append("circle")
    .attr("r", 5)
    .attr("fill", function(d) { return color(d.paperNum); })
    .call(d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended));

  node.append("title").text(function(d) { return d.name; });
  simulation.nodes(newNodes).on("tick", ticked);
  simulation.force("link").links(newLinks);
  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
